<script>

    $(window).on("resize", function() {
        // avoid scrollbars, scale (arbitrary) to 96%.
        container = $("#svg").parent();
        w = $(window).width() * 0.96;
        h = $(window).height();
        h = h - $("#nav").outerHeight();
        h = h * 0.96;
        h = Math.floor(h);
        w = Math.floor(w);
        container.css( "height", h + 'px' );
        container.css( "width", w + 'px' );
    }).trigger("resize");

    var svg;
    var visualization;
    var problem_set;
    var problem_set_pos;

    function visualize(problem_set_name) {
        $.ajax({ // read data set
            url: 'input/' + problem_set_name + '.json',
            async: false,
            dataType: 'json',
            success: function(data) {
                problem_set = data;
            }
        });
        $.ajax({ // read node positions
            url: 'input/' + problem_set_name + '.pos',
            async: false,
            dataType: 'text',
            success: function(data) {
                problem_set_pos = Array.from(data.trim().split("\n"), x => x.split(" ").map(Number));
            }
        });
        $("#svg").html(""); // reset svg content
        svg = d3.select("svg");
        visualization = new Visualization(svg, problem_set, problem_set_pos);
    };

    $(window).on("load", function() {
        visualize($("#page_problem_selector :selected").val());
    })

    $('#page_problem_selector').change(function(){
        visualize($(this).val());
    });

    var Visualization = function (svg, data, positions) {
        var svg_width = Math.floor(svg.node().getBoundingClientRect().width);
        var svg_height = Math.floor(svg.node().getBoundingClientRect().height);

        $("#svg").attr("viewBox", "0 0 " + svg_width + " " + svg_height);

        // set simulation duration
        $("#sim-duration").text(data.d)
        // reset simulation step
        $("#sim-step").text(0)

        var color = d3.scale.category20();

        var force = d3.layout.force()
            .gravity(0)
            .charge(-10)
            .size([svg_width, svg_height]);

        svg.attr("width", svg_width).attr("height", svg_height);
        svg.append("rect").attr("class", "background")
            .attr("width", svg_width).attr("height", svg_height);

        var n_nodes = data.i.length
        force.nodes(data.i).links(data.s);

        // Initialize the positions deterministically, with given positions.
        data.i.forEach(function(d, i) {
            d.x = svg_width * positions[i + 1][0] / positions[0][0];
            d.y = svg_height * positions[i + 1][1] / positions[0][1];
            d.fixed = true;
        });
        
        // Enable things
        force.start();
        force.stop();
        
        // Center the nodes in the middle.
        var ox = 0, oy = 0;
        data.i.forEach(function(d) { ox += d.x, oy += d.y; });
        ox = ox / n_nodes - svg_width / 2, oy = oy / n_nodes - svg_height / 2;
        data.i.forEach(function(d) { d.x -= ox, d.y -= oy; });

        var link = svg.selectAll(".link").data(data.s)
          .enter().append("line")
            .attr("class", "link")
            .attr("link-id", function(d) { return d.id; })
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; })
            .style("stroke-width", "1.0");

        var node = svg.selectAll(".node").data(data.i)
          .enter().append("circle")
            .attr("class", "node")
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .attr("node-id", function(d) { return d.id; })
            .attr("r", 2.0)
            .style("fill", function(d) { return "#0d6efd"; })
            .call(force.drag);
    };

    function previewfile(file) {
        var reader = new FileReader();
        reader.onload = function () {
            $('#exampleModalCenter').modal('toggle');
            $("#svg").html("");
            var svg = d3.select("svg");
            var visualization = new Visualization(svg, JSON.parse(reader.result));
        };
        reader.readAsText(file);
    }

    function readfiles(files) {
        var formData = tests.formdata ? new FormData() : null;
        for (var i = 0; i < files.length; i++) {
            if (tests.formdata) formData.append('file', files[i]);
            previewfile(files[i]);
        }
    }

    function readSingleFile(e) {
        var file = e.target.files[0];
        if (!file) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function(e) {
            var contents = e.target.result;
            displayContents(contents);
        };
        reader.readAsText(file);
    }
